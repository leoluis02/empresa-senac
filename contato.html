<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - SAMSUNG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <header><img src="samsung.png" alt="" width="8%"></header>
        <nav>
            <ul>
                <li><a href="home.html">HOME</a></li>
                <li><a href="servicos.html">SERVIÇOS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Contato -->
    <section class="contact-container">
        <!-- Formulário de Contato -->
        <div class="contact-form">
            <form action="#">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" name="phone">
                <br>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" required></textarea>
                <br>

                <p>Como prefere o nosso contato?</p>
                <label><input type="radio" name="contact-method" value="email" checked> E-mail</label><br>
                <label><input type="radio" name="contact-method" value="phone"> Telefone</label><br>
                <label><input type="radio" name="contact-method" value="whatsapp"> WhatsApp</label>

                <label for="time">Qual horário prefere ser atendido?</label>
                <select id="time" name="time">
                    <option value="morning">Manhã</option>
                    <option value="afternoon">Tarde</option>
                    <option value="evening">Noite</option>
                </select>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Mapa e Informações de Contato -->
        <div class="contact-info">
            <h2>CONTATO
                <br>(43) 99185-1014
            </h2>
            <div class="map">
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29311.89713615339!2d-51.20843272568363!3d-23.316225300000006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94eb433b06f242a5%3A0x66e01a38b99d2e!2sSamsung%20Smart%20Center%20Londrina!5e0!3m2!1spt-BR!2sbr!4v1724955008932!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <p>Av. Juscelino Kubitscheck, 1615  , Londrina - PR, 86020-001<br>Bairro Ipiranga<br> Londrina; Estado; Paraná</p>
            
        </div>
    </section>

    <!-- Rodapé -->
